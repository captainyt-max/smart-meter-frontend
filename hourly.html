<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hourly Usage - Electro Sync</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* --- CSS Variables for Theming (Copied from main dashboard) --- */
        :root {
            --bg-color: #f0f4f8;
            --card-bg: #ffffff;
            --text-primary: #34495e;
            --text-secondary: #566573;
            --accent-color: #3498db;
            --accent-hover: #2980b9;
            --border-color: #e1e8ed;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --error-color: #e74c3c;
            --font-family: 'Poppins', sans-serif;
            --border-radius: 12px;
            --card-padding: 25px;
        }

        body {
            font-family: var(--font-family);
            background: var(--bg-color);
            margin: 0;
            padding: 25px;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 800px; /* Adjusted max-width for this page */
            margin: 40px auto 0;
        }

        /* --- Using the Card style for the main content area --- */
        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 12px var(--shadow-color);
            padding: var(--card-padding);
            margin-bottom: 20px; /* Space before back button */
        }

         .card h1 {
             text-align: center;
             color: var(--accent-color);
             margin-top: 0;
             margin-bottom: 25px;
             font-weight: 600;
             border-bottom: 1px solid var(--border-color);
             padding-bottom: 15px;
             display: flex; /* For icon alignment */
             justify-content: center; /* Center heading */
             align-items: center;
             gap: 10px;
         }

        /* --- Unit Toggle Styling (Copied from main dashboard) --- */
        .unit-toggle {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center; /* Center the toggles */
        }

        .unit-toggle label {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 0.9em;
        }
         .unit-toggle input[type="radio"] {
             margin-right: 6px;
             accent-color: var(--accent-color);
             transform: scale(1.1);
         }

        /* --- Current Hour Display Styling --- */
        .current-hour-display {
            background-color: rgba(52, 152, 219, 0.1); /* Light blue background */
            border: 1px solid rgba(52, 152, 219, 0.3);
            color: var(--accent-color);
            padding: 15px 20px;
            border-radius: 8px;
            font-weight: 500;
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.05em;
            display: flex; /* For icon alignment */
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        /* --- List Styling (Adapted from main dashboard) --- */
        .content-list {
            list-style: none;
            padding: 0;
            margin: 0; /* Remove default margin */
        }

        .content-list li {
            margin: 10px 0;
            padding: 12px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            font-size: 0.95em;
            color: var(--text-secondary);
        }
        .content-list li.list-header { /* Special style for header */
             background: #e9ecef;
             font-weight: 600;
             color: var(--text-primary);
             padding: 10px 15px;
        }


         .content-list li i {
             margin-right: 10px;
             color: var(--accent-color);
             width: 20px;
             text-align: center;
         }

        .content-list li .value {
             font-weight: 500;
             color: var(--text-primary);
             margin-left: auto;
             padding-left: 10px;
             text-align: right;
         }

        /* --- Button Styling (Copied from main dashboard .btn) --- */
        .btn {
            display: inline-flex; /* Use inline-flex for centering */
            margin-top: 20px;
            padding: 12px 20px;
            background: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.95em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            align-items: center;
            gap: 8px;
            border: none; /* Ensure anchor looks like button */
            cursor: pointer;
        }
         .btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }

        /* --- Loading/Error Styling (Copied from main dashboard) --- */
        .loading-placeholder, .error-message {
            color: var(--text-secondary);
            font-style: italic;
            padding: 15px;
            text-align: center;
            border: 1px dashed var(--border-color);
            border-radius: 8px;
            margin: 20px 0; /* Add margin */
        }
         .error-message {
             color: var(--error-color);
             background-color: rgba(231, 76, 60, 0.05);
             border-color: rgba(231, 76, 60, 0.3);
             font-style: normal;
             font-weight: 500;
         }

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1><i class="fas fa-clock"></i> Today's Hourly Usage</h1>

            <div class="unit-toggle">
                <label><input type="radio" name="unit-hourly" value="kwh" checked> kWh</label>
                <label><input type="radio" name="unit-hourly" value="wh"> Wh</label>
            </div>

            <div id="current-hour" class="current-hour-display">
                <i class="fas fa-spinner fa-spin"></i> Loading current hour usage...
            </div>

            <div id="list-status"></div>

            <ul id="hourly-list" class="content-list">
                </ul>
        </div>

        <a href="index.html" class="btn"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </div>

    <script>
        const BASE_URL = "https://smart-meter-backend-s61l.onrender.com/smartmeter/";

        // --- Helper Functions (Adapted from main dashboard) ---
        function getSelectedUnit() {
            const selected = document.querySelector('input[name="unit-hourly"]:checked');
            return selected ? selected.value : 'kwh';
        }

        function convertWh(value, unit) {
            if (typeof value !== 'number') return 'N/A';
            return unit === 'kwh' ? (value / 1000).toFixed(3) : value.toFixed(0);
        }

        function getTimeRange(hour) {
            // Ensure hour is a number
            const numericHour = parseInt(hour, 10);
            if (isNaN(numericHour) || numericHour < 0 || numericHour > 23) {
                return "Invalid Hour";
            }
            const start = numericHour.toString().padStart(2, '0') + ":00";
            // Handle midnight case for end time
            const endHour = (numericHour + 1) % 24;
            const end = endHour.toString().padStart(2, '0') + ":00";
            return `${start} - ${end}`;
        }

         // Function to show loading state in a specific container
         function showLoading(elementId, message = "Loading...") {
             const element = document.getElementById(elementId);
             if (element) {
                  element.innerHTML = `<div class="loading-placeholder"><i class="fas fa-spinner fa-spin"></i> ${message}</div>`;
             }
         }

         // Function to show error state in a specific container
         function showError(elementId, error) {
              const element = document.getElementById(elementId);
              if (element) {
                  const errorMessage = `Error: ${error.message || error}`;
                  console.error(`Error loading data for ${elementId}:`, error);
                  element.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-triangle"></i> ${errorMessage}</div>`;
             }
         }

        // --- Main Data Loading Function ---
        async function loadHourlyUsage() {
            const list = document.getElementById('hourly-list');
            const listStatus = document.getElementById('list-status'); // Target for list loading/error
            const currentDisplay = document.getElementById('current-hour');
            const unit = getSelectedUnit();

            // Show loading state for the list
            list.innerHTML = ''; // Clear previous list items
            listStatus.innerHTML = ''; // Clear previous status
            showLoading('list-status', "Loading hourly data...");
            currentDisplay.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Loading current hour...`; // Show loading in current hour display too


            try {
                const response = await fetch(`${BASE_URL}get-today-history/`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                // Clear loading/error message for the list
                listStatus.innerHTML = '';

                if (data.error || !Array.isArray(data.data)) {
                     throw new Error(data.error || "Invalid data format received.");
                }

                // Add list header
                list.innerHTML = '<li class="list-header"><i class="fas fa-hourglass-half"></i> Time Period <span class="value">Usage</span></li>';

                // Check if data array is empty
                if (data.data.length === 0) {
                     list.innerHTML += '<li><i class="fas fa-info-circle"></i> No hourly data recorded yet for today.</li>';
                } else {
                    // Populate list
                    data.data.forEach(entry => {
                        const range = getTimeRange(entry.hour);
                        const usage = convertWh(entry.usage, unit);
                        // Added icon and span.value structure
                        list.innerHTML += `
                            <li>
                                <i class="fas fa-hourglass-start"></i> ${range}
                                <span class="value">${usage} ${unit.toUpperCase()}</span>
                            </li>`;
                    });
                 }


                // Update current hour display - Find the data for the current actual hour
                const nowHour = new Date().getHours();
                const currentHourData = data.data.find(entry => entry.hour === nowHour);

                if (currentHourData) {
                    const currentUsage = convertWh(currentHourData.usage, unit);
                     currentDisplay.innerHTML = `<i class="fas fa-info-circle"></i> Current Hour (${getTimeRange(nowHour)}): <strong style="margin-left: 10px;">${currentUsage} ${unit.toUpperCase()}</strong>`;
                 } else {
                    // Handle case where data for the current hour might be missing (unlikely if API is correct)
                     currentDisplay.innerHTML = `<i class="fas fa-info-circle"></i> Current Hour (${getTimeRange(nowHour)}): <strong style="margin-left: 10px;">N/A</strong>`;
                 }

            } catch (error) {
                // Show error in the list status area and the current hour display
                showError('list-status', error);
                currentDisplay.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Failed to load data`;
                currentDisplay.style.backgroundColor = 'rgba(231, 76, 60, 0.1)'; // Error background
                currentDisplay.style.borderColor = 'rgba(231, 76, 60, 0.3)';
                currentDisplay.style.color = 'var(--error-color)';

            }
        }

        // Add event listeners for unit toggle
        document.querySelectorAll('input[name="unit-hourly"]').forEach(el => {
            el.addEventListener('change', loadHourlyUsage);
        });

        // Initial load
        loadHourlyUsage();
    </script>
</body>
</html>
