<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hourly Usage - Smart Energy Meter</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    .unit-toggle {
      text-align: center;
      margin: 20px 0;
    }
    .unit-toggle label {
      margin-right: 15px;
    }
    .highlight {
      background-color: #e8f4fa;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #eef2f7;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
    }
    .btn-back {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 16px;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .btn-back:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Today's Hourly Usage</h1>

    <div class="unit-toggle">
      <label><input type="radio" name="unit-hourly" value="kwh" checked> kWh</label>
      <label><input type="radio" name="unit-hourly" value="wh"> Wh</label>
    </div>

    <div id="current-hour" class="highlight">Loading current hour usage...</div>
    <ul id="hourly-list"></ul>

    <a href="index.html" class="btn-back">⬅ Back to Dashboard</a>
  </div>

  <script>
    const BASE_URL = "https://smart-meter-backend-s61l.onrender.com/smartmeter/";

    function getSelectedUnit() {
      return document.querySelector('input[name="unit-hourly"]:checked').value;
    }

    function convertWh(value, unit) {
      return unit === 'kwh' ? (value / 1000).toFixed(3) : value.toFixed(0);
    }

    function getTimeRange(hour) {
      const start = `${hour.toString().padStart(2, '0')}:00`;
      const end = `${(hour + 1).toString().padStart(2, '0')}:00`;
      return `${start} - ${end}`;
    }

    async function loadHourlyUsage() {
      const res = await fetch(`${BASE_URL}get-today-history/`);
      const data = await res.json();

      const list = document.getElementById('hourly-list');
      const currentDisplay = document.getElementById('current-hour');
      const unit = getSelectedUnit();

      list.innerHTML = '<li><strong>Time Period — Usage</strong></li>';

      data.data.forEach(entry => {
        const range = getTimeRange(entry.hour);
        const usage = convertWh(entry.usage, unit);
        list.innerHTML += `<li>${range} — ${usage} ${unit.toUpperCase()}</li>`;
      });

      const nowHour = new Date().getHours();
      const currentUsage = convertWh(data.data[nowHour].usage, unit);
      currentDisplay.innerHTML = `Current Hour (${getTimeRange(nowHour)}): ${currentUsage} ${unit.toUpperCase()}`;
    }

    document.querySelectorAll('input[name="unit-hourly"]').forEach(el => {
      el.addEventListener('change', loadHourlyUsage);
    });

    loadHourlyUsage();
  </script>
</body>
</html>
